spring.boot.admin.client.url=http://${MASTER_HOST}:${MASTER_PORT}
spring.boot.admin.client.instance.service-url=http://${WORKER_HOST}:${WORKER_PORT}
server.port=${WORKER_PORT}

logging.level.net.mosur=DEBUG
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.boot.admin.client.instance.name="worker-webflux-mongodb"

spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:admin}
spring.data.mongodb.username=${MONGO_USERNAME:root}
spring.data.mongodb.password=${MONGO_PASSWORD:pass}

